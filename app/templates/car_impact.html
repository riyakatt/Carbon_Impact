{% extends 'base.html' %}
{% block stylesheets %}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
{% endblock %}

{% block content %}
    <h1>Car Emission Impact Calculator</h1>

    <form class="form-inline bg-info text-light rounded">
        <div class="form-group m-2">
            <label class="m-2" for="car_make">What is your car's make? </label>
            <select class="selectpicker" id="car_make" data-live-search="true" data-size="6">
                {% for make in car_make_options %}
                <option>{{ make }}</option>
                {% endfor %}
            </select>
        </div>    
        <div class="form-group m-2">
            <label class="m-2" for="car_model">What is your car's model? </label>
            <select class="selectpicker" id="car_model" data-live-search="true" data-size="6">
                {% for model in car_model_options %}
                <option>{{ model }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group m-2">
            <label class="m-2" for="car_model">What is your car's model? </label>
            <select class="selectpicker" id="car_model" data-live-search="true" data-size="6">
                {% for model in car_model_options %}
                <option>{{ model }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>    
    </form>
    <p>Can't find your car? Try <a class="badge badge-primary">this!</a></p>

{% endblock %}

{% block scripts %}
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<!-- (Optional) Latest compiled and minified JavaScript translation files -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
{% endblock %}
